name: Build package

on: [ push, pull_request, workflow_dispatch ]

jobs:
  build_pkg:
    runs-on: ubuntu-20.04
    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: Checkout apollo-lib
      uses: actions/checkout@v3
      with:
        repository: bucanero/apollo-lib
        path: apollo-lib

    - name: Checkout dbglogger
      uses: actions/checkout@v3
      with:
        repository: bucanero/dbglogger
        path: dbglogger

    - name: Checkout zip
      uses: actions/checkout@v3
      with:
        repository: bucanero/zip
        path: zip

    - name: Checkout vdpm
      uses: actions/checkout@v3
      with:
        repository: vitasdk/vdpm
        path: vdpm

    - name: Set env vars
      id: slug
      run: |
        echo "sha_name=$(echo ${GITHUB_SHA} | cut -c1-8)" >> $GITHUB_ENV
        echo "vpk_file=apollo-vita.vpk" >> $GITHUB_ENV
        echo "VITASDK=${GITHUB_WORKSPACE}/vitasdk" >> $GITHUB_ENV

      # install latest vita sdk
    - name: Download Vita SDK
      working-directory: vdpm
      run: |
        ./bootstrap-vitasdk.sh
        ./vdpm zlib
        ./vdpm libpng
        ./vdpm freetype
        ./vdpm taihen
        ./vdpm sdl2
        ./vdpm openssl
        ./vdpm curl
        ./vdpm unrar

    - name: Install polarssl
      working-directory: vdpm
      run: |
        ./vdpm polarssl

    - name: Install zip
      working-directory: zip
      run: |
        make -f Makefile.vita install

    - name: Install un7zip
      working-directory: vdpm
      run: |
        ./vdpm un7zip

    - name: Install dbglogger
      working-directory: dbglogger
      run: |
        make -f Makefile.vita install

    - name: Install apollo-lib
      working-directory: apollo-lib
      run: |
        make -f Makefile.vita install

    - name: Install xmp-lite
      working-directory: vdpm
      run: |
        ./vdpm libxmp-lite

    - name: Build Apollo App Package
      run: |
        cmake .
        make createzip
        make

    - name: Push package artifact
      uses: actions/upload-artifact@v3
      with:
        name: apollo-vita-build_${{ env.sha_name }}
        path: ${{ env.vpk_file }}
        if-no-files-found: error
        retention-days: 7 # don't keep artifacts for too long
